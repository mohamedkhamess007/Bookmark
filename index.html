<body>
    <div class="container ">
        <div class="head text-center">

            <h1>Bookmarker</h1>
        </div>
        <div class="line d-flex justify-content-center mt-5 ">

            <div class="text">
                <h2>
                    <i class="fa-solid fa-bookmark mx-2"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark mx-2"></i>
                </h2>

            </div>


        </div>
        <div class="form mt-5">
            <div class="mb-3">
                <label for="siteName" class="form-label">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name</label>
                <input type="text" class="form-control " oninput="allValidation(this ,'msgName')" id="siteName"
                    aria-describedby="emailHelp">
                <!-- <div id="lap" class="form-text">We'll never share your name with anyone else.</div> -->
                <p id="msgName" class="alert alert-danger p-2 d-none">Website name is not valid</p>
            </div>


            <div class="mb-3">
                <label for="basic-url" class="form-label">
                    <i class="fa-solid fa-link"></i>
                    Site URL</label>
                <div class="input-group">
                    <!-- <span class="input-group-text" id="basic-addon3">https://example.com/users/</span> -->
                    <input type="text" oninput="allValidation( this , 'msgUrl')" class="form-control" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4">
                    <p id="msgUrl" class="alert alert-danger p-2 d-none">Website Url Is Not Valid</p>
                </div>
            </div>
            <button type="button" class="btn btn-1 px-5 text-center mt-3" onclick=" addWebsite()">Submit</button>
        </div>
        <div class="w-100 mx-auto mt-5">
            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th> Delete</th>
                        </tr>


                    </thead>
                    <tbody id="rowWeb">


                    </tbody>
                </table>

            </div>
        </div>
